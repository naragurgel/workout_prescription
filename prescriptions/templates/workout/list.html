{% extends 'base.html' %}

{% block content %}
<div class="card order-light mb-3 text-center">
  <div class="card-body">
    <h3 class="card-title">Workout</h3>
    <a href="{% url 'workout_create' %}" class="card-link">Workout</a>
    <ul>
        {% for workout in workouts %}
       <li><a href="{% url 'workout_update' workout.pk %}">{{ workout.name }}</a></li>
      <form action="{% url 'workout_delete' workout.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
