{% extends 'base.html' %}

{% block content %}
<div class="card order-light mb-3 text-center">
  <div class="card-body">
    <h3 class="card-title">Exercise</h3>
    <a href="{% url 'exercise_create' %}" class="card-link">Exercise</a>
    <ul>
        {% for exercise in exercises %}
       <li><a href="{% url 'exercise_update' exercise.pk %}">{{ exercise.name }}</a></li>
      <form action="{% url 'exercise_delete' exercise.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
