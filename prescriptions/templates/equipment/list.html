{% extends 'base.html' %}

{% block content %}
  <h1>Equipments</h1>
  <a href="{% url 'equipment_create' %}">Equipment</a>
  <ul>
    {% for equipment in equipments %}
      <li><a href="{% url 'equipment_update' equipment.pk %}">{{ equipment.name }}</a></li>
      <form action="{% url 'equipment_delete' equipment.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
    {% endfor %}
  </ul>
{% endblock %}
