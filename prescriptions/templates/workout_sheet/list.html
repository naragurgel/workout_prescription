{% extends 'base.html' %}

{% block content %}
  <h1>Workout</h1>
  {% if user.is_staff %}
  <a href="{% url 'workout_sheet_create' %}">Create</a>
   {% endif %}
  <ul>
    {% for workout_sheet in workout_sheets %}
      <li><a href="{% url 'workout_sheet_details' workout_sheet.pk %}">{{ workout_sheet.name }}</a></li>
       {% if user.is_staff %}
       <form action="{% url 'workout_sheet_delete' workout_sheet.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
       {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
